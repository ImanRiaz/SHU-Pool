<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHU Pool - Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="container">
    <h2>SHU Pool - Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="studentId" placeholder="Student/Staff ID" required>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="University Email (e.g. ali@shu.edu.pk)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <div id="signupMessage" style="margin-top: 15px; padding: 10px; display: none;"></div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
