<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Registration</title>
    <link rel="stylesheet" href="css/passengerForm.css">
</head>
<body>

<div class="container">
    <h2>Passenger Registration</h2>
    <form id="passengerForm">

        <input type="text" id="location" placeholder="Your Area (e.g., Bahadurabad)" required>

        <!-- Gender Preference Dropdown -->
        <label for="genderPreference">Preferred Driver Gender:</label>
        <select id="genderPreference" required>
            <option value="" disabled selected>Select preference</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="both">Both</option>
        </select>

        <!-- Student or Staff Dropdown -->
        <label for="studentOrStaff">You are a:</label>
        <select id="studentOrStaff" required>
            <option value="" disabled selected>Select one</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
        </select>

        <input type="tel" id="ContactNumber" placeholder="Contact Number(e.g., 0312-9876543)" required>

        <button type="submit">Submit</button>
    </form>

    <div id="responseMsg" style="margin-top: 15px;"></div>
</div>

<script src="js/passengerForm.js"></script>
</body>
</html>
